<!DOCTYPE html>
<html lang="en" ng-app="jumpingKangaroosApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Jumping Kangaroos Freighter Reward Calculator</title>
    
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="main.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="main.css" rel="stylesheet">
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <div class="container bg-primary">
            <div class="row" ng-controller="AuthController as auth">
                <div class="col-md-6">
                    <h1>Jumping Kangaroos</h1>
                    <h2>Freighter Reward Calculator</h2>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <h6 ng-hide="auth.status">
                        <a href="/auth/eveonline">
                            <img class="img-responsive" alt="LOG IN with EVE Online" src="https://images.contentful.com/idjq7aai9ylm/18BxKSXCymyqY4QKo8KwKe/c2bdded6118472dd587c8107f24104d7/EVE_SSO_Login_Buttons_Small_White.png?w=195&h=30"/>
                        </a>
                    </h6>
                    <div ng-show="auth.status">
                        <h6 class="pull-right">Welcome Mr. {{ auth.name }}</h6>
                        <button ng-click="auth.logout()" type="button" class="btn btn-danger btn-xs pull-right">Logout</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="RewardCalculatorController as calculator">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label>Select origin system</label>
                            <select class="form-control">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Select destination system</label>
                            <select class="form-control">
                                <option>1</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h3>Price:</h3>
                    <p><h1>360 ISK</h1>per m3</p>
                </div>
            </div>
            <hr>
            <div class="row" ng-controller="RoutesController as routes">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Table cell</td>
                                <td>Table cell</td>
                                <td>Table cell</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <form>
                        <div class="form-group">
                            <label>Select origin system</label>
                            <select class="form-control">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Select destination system</label>
                            <select class="form-control">
                                <option>1</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
